<!doctype html>
<html lang="pt-br">

<head>
    <title>Instagrão</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Main CSS-->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div class="principal d-flex">
        <div class="col-2 menu_inicial">

            <div class="logo">
                <img src="./image/instagram-logo-1.png" alt="instagram">
            </div>

            <i class="bi bi-house-door-fill d-flex">
                <p>página inicial</p>
            </i>
            <i class="bi bi-search d-flex">
                <p>pesquisa</p>
            </i>
            <i class="bi bi-compass d-flex">
                <p>explorar</p>
            </i>
            <i class="bi bi-camera-video d-flex">
                <p>reels</p>
            </i>
            <i class="bi bi-chat d-flex">
                <p>mensagens</p>
            </i>
            <i class="bi bi-heart d-flex">
                <p>notificações</p>
            </i>
            <i class="bi bi-plus-square d-flex">
                <p>criar</p>
            </i>
            <div class="profile d-flex">
                <img src="./image/perfil.jpeg" alt="profile-img">
                <p>perfil</p>
            </div>
            <div class="i-list-more">
                <i class="bi bi-list d-flex">
                    <p>mais</p>
                </i>
            </div>
        </div>
        <div class="col-9 w-100vh content_page">

            <div class="row d-flex flex-nowrap top_bar">
                <div class="story">
                    <img src="./image/story_.png" alt="story">
                    <span>user1</span>
                </div>
                <div class="story">
                    <img src="./image/story_.png" alt="story">
                    <span>user2</span>
                </div>
                <div class="story">
                    <img src="./image/story_.png" alt="story">
                    <span>user3</span>
                </div>
                <div class="story">
                    <img src="./image/story_.png" alt="story">
                    <span>user4</span>
                </div>
                <div class="story">
                    <img src="./image/story_.png" alt="story">
                    <span>user5</span>
                </div>
            </div>

            <div class="post_area w-100 h-auto d-flex justify-content-center align-items-center flex-column">

                <div class="feed">
                    <div class="card1_feed">
                        <div class="header_card w-100 d-flex">
                            <div class="profile_area col-10 d-flex">
                                <div class="profile_img">
                                    <img src="./image/perfil.jpeg" alt="profile feed">
                                </div>
                                <div class="username_feed d-grid">
                                    <span>Pedro Cardoso</span>
                                    <span>☼ David Guetta</span>
                                </div>
                            </div>
                            <div class="more_dots col-2 d-flex justify-content-center align-items-center">
                                <div class="list_more_list"><i class="bi bi-three-dots"></i></div>
                            </div>
                        </div>
                        <div class="post">
                            <img src="./image/Post_ex.png" alt="postFeed">
                        </div>

                        <div class="interact w-100 d-flex">
                            <span><i class="bi bi-heart-fill"></i></span>
                            <span><i class="bi bi-chat"></i></span>
                            <span><i class="bi bi-send-fill"></i></span>
                            <span class="d-flex justify-content-end"><i class="bi bi-bookmark-fill"></i></span>
                        </div>
                    </div>

                    <div class="card2_feed">
                        <div class="header_card w-100 d-flex">
                            <div class="profile_area col-10 d-flex">
                                <div class="profile_img">
                                    <img src="./image/perfil.jpeg" alt="profile feed">
                                </div>
                                <div class="username_feed d-grid">
                                    <span>Pedro Cardoso</span>
                                    <span>☼ David Guetta</span>
                                </div>
                            </div>
                            <div class="more_dots col-2 d-flex justify-content-center align-items-center">
                                <div class="list_more_list"><i class="bi bi-three-dots"></i></div>
                            </div>
                        </div>
                        <div class="post">
                            <img src="./image/Post_ex.png" alt="postFeed">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-1">
            <div class="container"></div>
        </div>

    </div>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
