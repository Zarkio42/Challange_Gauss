<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Informações Nutricionais</title>

  </head>
    <body>
    <div ><img style="width: 100%; height: 50px; object-fit: cover;" src="/Desafio/imagem/img.jpg" alt="Alimento"></div>
    <h1>Informações Nutricionais</h1>
    <form>
      <label for="alimento">Alimento:</label>
      <input type="text" id="alimento" name="alimento">
      <label for="tipos_select">Tipo de Alimento</label>
      <select name="tipos_select" id="tipos_select">
        <option value="Grão">Grão</option>
        <option value="Vegetal">Vegetal</option>  
        <option value="Fruta">Fruta</option>
      </select><br><br>
      <label for="calorias">Calorias:</label>
      <input type="number" id="calorias" name="calorias"  /><br /><br />
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade"  /><br /><br />
      <button id="button_save" type="button" onclick="salvarInformacao()">Salvar</button>
      <button id="button_reset" type="reset">Apagar</button>
    </form>

    <h2>Informações Nutricionais</h2>
    <table id="tabela">
      <tr>
        <th>Alimento</th>
        <th>Calorias</th>
        <th>Gramas</th>
        <th>Tipo</th>
      </tr>
    </table>

    <script>
  
      function salvarInformacao() {
        // pega as do DOM do html e guarda o valor nas variaveis alimento/calorias/quantidade
        
       
        var alimento = document.getElementById("alimento").value;
        var calorias = document.getElementById("calorias").value;
        var quantidade = document.getElementById("quantidade").value;
        var tipo = document.getElementById("tipos_select").value;
          
        //recupera la do DOM do html a tabela e guarda na variavel tabela

        if(alimento !== "" && calorias !== "" && quantidade !== "")
        {    
          var tabela = document.getElementById("tabela");

          var newRow = tabela.insertRow();
          var cell1 = newRow.insertCell(0);
          cell1.innerHTML = alimento;
          var cell2 = newRow.insertCell(1);
          cell2.innerHTML = calorias;
          var cell3 = newRow.insertCell(2);
          cell3.innerHTML = quantidade;
          var cell4 = newRow.insertCell(3);
          cell4.innerHTML = tipo;
        }
        else{
          alert("Preencha os campos!")
        }
      }
    </script>
  </body>  
</html>
