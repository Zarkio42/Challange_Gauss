<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!--Armazenando dados no LocalStorage-->
    <div class="header">
        <div class="logo">
            <h1>Bloco de Tarefas</h1>
        </div>
        <div class="social">
            <p>By Pedro Cardoso</p>
            <a href="https://github.com/Zarkio42"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/pedro-luis-feitosa-cardoso-761367253/"><i
                    class="bi bi-linkedin"></i></a>
        </div>
    </div>

    <div class="primary-container">
        <div class="container-1">
            <fieldset>

                <p>Registre suas Tarefas</p>

                <div class="input-container">
                    <label for="titulo">Titulo:</label>
                    <input type="text" name="titulo" id="titulo" placeholder="Ex. Acordar cedo">
                    <label for="description">Descrição:</label>
                    <textarea name="description" id="description" placeholder="Descreva sua tarefa" cols="auto"
                        rows="auto"></textarea>
                </div>
                <!--<button onClick="salvarDados">Salvar</button>-->
                <div class="button-save">
                    <button id="btn">Salvar</button>
                </div>
            </fieldset>
        </div>

        <div class="container-2">
            <h2>Tarefas</h2>
            <div id="dadosSalvos"></div>
        </div>

        <button id="modoDark" onclick="alterarModo()">Modo Noite</button>

        </tr>

    <script src="./js/index.js"></script>

</body>

</html>
