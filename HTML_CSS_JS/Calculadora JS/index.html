<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Pedr√£o</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="calc">
            <div class="operations">
                <div id="previous-operation"></div>
                <div id="current-operation"></div>
            </div>
            <div class="top-buttons">
                <button class="btn" id="cancelEntry">ce</button>
                <button class="btn" id="cleanAll">c</button>
                <button class="btn" id="backspace">del</i></button>
            </div>
            <div class="numbers_operators">
                <div class="content">
                    <div class="numbers">
                        <button class="btn btn-num" id="n7"><span id="n">7</span></button>
                        <button class="btn btn-num" id="n8"><span id="n">8</span></button>
                        <button class="btn btn-num" id="n9"><span id="n">9</span></button>
                        <button class="btn btn-num" id="n4"><span id="n">4</span></button>
                        <button class="btn btn-num" id="n5"><span id="n">5</span></button>
                        <button class="btn btn-num" id="n6"><span id="n">6</span></button>
                        <button class="btn btn-num" id="n3"><span id="n">3</span></button>
                        <button class="btn btn-num" id="n2"><span id="n">2</span></button>
                        <button class="btn btn-num" id="n1"><span id="n">1</span></button>
                        <button class="btn btn-num" id="n0"><span id="n">0</span></button>
                        <button class="btn btn-num" id="n-dot"><span id="dot">.</span></button>
                        <button class="btn" id="addExcept">=</button>
                    </div>

                    <div class="operators">
                        <button class="btn" id="divOp">/</button>
                        <button class="btn" id="multOp">x</button>
                        <button class="btn" id="subtOp">-</button>
                        <button class="btn" id="addtOp">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
